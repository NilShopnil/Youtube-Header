<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/youtube.png" alt="Facenook logo">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__left-content">
                    <i class="fa-solid fa-bars header__icon-bar"></i>
                    <div class="header__logo">
                        <i class="fa-brands fa-youtube header__logo-icon"></i>
                        <p class="header__logo-name">YouTube<sup class="header__sup">BD</sup></p>
                    </div>
                </div>
                <div class="header__mid-content">
                    <input class="header__search-box" type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass header__search"><span class="header__search-tooltiptext">Search</span></i>
                    <i class="fa-solid fa-microphone header__mic"></i>
                </div>
                <div class="header__right-content">
                    <i class="fa-solid fa-video header__right-icon"></i>
                    <i class="fa-solid fa-bell header__right-icon"></i>
                    <img class="header__pic" src="images/profile.jpg" alt="profile">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
